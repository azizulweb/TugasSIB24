 <!-- Feather -->
 <script src="https://unpkg.com/feather-icons"></script>

 <!-- My Style -->

</head>
<body>

  <!-- Navbar Start -->
<div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
        <img src="assets/logo3" alt="Logo">
    </div>
    <div class="nav-menu">
      <ul>
        <li><a href="index.html" class="link-active">Home</a></li>
        <li><a href="#" class="link ">Blog</a></li>  
        <li><a href="#" class="link ">Service</a></li>
        <li><a href="#" class="link ">About</a></li>
      </ul>
    </div>
    <div class="nav-button">
        <button class="btn white-bt" id="loginbtn">Sign In</button>
        <button class="btn" id="regisbtn">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <a href="#" id="search"> <i data-feather="search"></i></a>
      <a href="#" id="shopping-cart"> <i data-feather="shopping-cart"></i></a>

</div>
<!--Form Login Start-->

<!--Form Login End-->
 <div class="wrapper">
    <div class="form">
      <div class="title">
        Login User
      </div>
      <form action="" method="post" id="submit">
        <div class="inputwrap">
          <label for="inputtext">
            Email or Username
          </label>
          <div class="inputfield">
            <input type="text" class="input" id="inputtext">
          </div>
        </div>
        <div class="inputwrap">
          <label for="inputtext">
            Password
          </label>
          <div class="inputfield">
            <input type="password" class="input" id="inputpassword">
          </div>
        </div>

        <div class="inputwrap">
            <button class="button-go" type="button" onclick="validate()">Login</button>
        </div>

        
      </form>
    </div>
 </div>
   

  <!-- Feather Foot -->
  <script>
    feather.replace()
  </script>
  <script src="loginres.js" ></script>
